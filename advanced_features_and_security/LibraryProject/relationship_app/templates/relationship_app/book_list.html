<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                {% if perms.relationship_app.can_change_book %}
                    <a href="{% url 'edit_book' book.pk %}">Edit</a>
                {% endif %}
                {% if perms.relationship_app.can_delete_book %}
                    <a href="{% url 'delete_book' book.pk %}">Delete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    {% if perms.relationship_app.can_add_book %}
        <a href="{% url 'add_book' %}">Add New Book</a>
    {% endif %}
</body>
</html>
