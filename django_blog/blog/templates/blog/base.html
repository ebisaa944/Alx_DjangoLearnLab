<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Django Blog</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        .nav-bar { padding: 1rem 0; border-bottom: 1px solid #ccc; margin-bottom: 2rem; }
        .nav-bar a { margin-right: 1rem; text-decoration: none; color: #337ab7; }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="{% url 'blog_home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

    <form action="{% url 'search' %}" method="get">
        <input type="text" name="q" placeholder="Search blog posts..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
